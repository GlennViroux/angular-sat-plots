<h2>Data visualization</h2>

<div *ngIf="!renderComplete">
    <mat-progress-bar mode="indeterminate"></mat-progress-bar>
</div>
<div [hidden]="!renderComplete">
    <div class="d-flex flex-row mb-3" style="height: 40px;">
        <button class="btn btn-success mx-1" (click)="playSat()">
            <i class="fa fa-play"></i>
        </button>
        <button class="btn btn-danger mx-1" (click)="stopSat()">
            <i class="fa fa-stop"></i>
        </button>
        <p class="my-auto ml-4">
            <span *ngIf="currentTime">
                UTC Time: {{currentTime}}
            </span>
        </p>
        
        <div class="flex-column ml-auto pr-5">
            <div class="form-check my-auto ml-auto">
                <input class="form-check-input" type="checkbox" value="" id="checkConnections" (change)="setConnectionLines($event)" checked/>
                <label class="form-check-label" for="checkConnections">
                    Draw lines of sight stations-satellites
                </label>
            </div>
        
            <div class="form-check my-auto ml-auto">
                <input class="form-check-input" type="checkbox" value="" id="checkLabels" (change)="setStationLabels($event)" />
                <label class="form-check-label" for="checkLabels">
                    Draw station labels
                </label>
            </div>
        </div>
    
    
    </div>
    <div class="d-flex flex-row mb-4 justify-content-center">
        <input type="range" id="satSlider" min="0" max="200" [(ngModel)]="satTrackTime" #ranger
            (input)="moveSats(+ranger.value)">
    </div>
    
    <div class="d-flex flex-column justify-content-around">
        <div class="mx-auto my-2" id="coverage" style="position: relative;"></div>
        <div class="mx-auto my-2" id="timeseriesPlot" style="position: relative;"></div>
    </div>
</div>
