<h1 id="contact-title">Contact</h1>

<div class="w-50 mx-auto">
    <p style="font-size: larger;">
        Interested in working with me, or just want to ask me a question? Let me 
        know and I'll get back to you as soon as possible!
    </p>
    <br>
    
    <form [formGroup]="formData" (ngSubmit)="onSubmit(formData.value)">
        <div class="form-group">
            <label for="Email">Email</label>
            <input type="email" class="form-control" name="Email" aria-describedby="emailHelp" placeholder="Enter email"
                formControlName="email">
            <small id="emailHelp" class="form-text text-muted">I'll never share your email with anyone
                else.</small>
        </div>
        <div class="form-group">
            <label for="fullname">Full Name</label>
            <input type="text" class="form-control" name="Fullname" placeholder="Full Name" formControlName="fullName">
        </div>
        <div class="form-group">
            <label for="comment">Message</label>
            <textarea class="form-control" formControlName="message" name="Comment">
                        </textarea>
        </div>
        <button type="submit" class="btn btn-success" [disabled]="!formData.valid">
            <span *ngIf="submitLoading" class="spinner-border spinner-border-sm mr-1"></span>
            <span *ngIf="!submitLoading">Send message</span>
        </button>
    
        <br><br>
        <div *ngIf="showSuccessMsg">
            <p class="alert alert-success">
                Message sent!
                <button type="button" class="close" aria-label="Close" (click)="removeMessages()">
                    <span aria-hidden="true">&times;</span>
                </button>
            </p>
        </div>
        <div *ngIf="showErrorMsg">
            <p class="alert alert-error">
                Error occured: {{errorMsg}}
                <button type="button" class="close" aria-label="Close" (click)="removeMessages()">
                    <span aria-hidden="true">&times;</span>
                </button>
            </p>
        </div>
    </form>
</div>
